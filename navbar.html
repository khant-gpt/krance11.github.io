<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <link rel="stylesheet" href="bootstrap/css/custom.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-secondary navbar-light shadow">
        <div class="container">
            <img src="images/2.png" style="width: 90px;height: 90px;">

            <button class="navbar-toggler" data-bs-target="#Navbar" data-bs-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="" class="nav-link me-5">Home</a></li>
                    <li class="nav-item"><a href="" class="nav-link me-5">About</a></li>
                    <li class="nav-item"><a href="" class="nav-link me-5">Service</a></li>
                    <li class="nav-item"><a href="" class="nav-link me-5">Blog</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Contact</a></li>
                </ul>
            </div>            
        </div>        
    </nav>


    <div class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/carousel1.jpg" alt="" class="img-fluid w-80">
            </div>
            <div class="carousel-item ">
                <img src="images/carousel2.jpg" alt="" class="img-fluid w-80">
            </div>
            <div class="carousel-item">
                <img src="images/carousel3.jpg" alt="" class="img-fluid w-80">
            </div>
        </div>

    </div>




    <br>



    <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="myCarousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/carousel1.jpg" alt="" class="img-fluid">
            </div>
            <div class="carousel-item ">
                <img src="images/carousel2.jpg" alt="" class="img-fluid">
            </div>
            <div class="carousel-item">
                <img src="images/carousel3.jpg" alt="" class="img-fluid">
            </div>

            <a href="#myCarousel" class="carousel-control-prev" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#myCarousel" class="carousel-control-next" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>
    </div>
    
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
